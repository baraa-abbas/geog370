<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</head>
<body>
    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500px; }
    </style>

    <script>
        var map = L.map('mapid').setView( [35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {} ).addTo(map)

        var uncIcon = L.icon({
            iconUrl: 'https://i.pinimg.com/originals/f5/49/27/f549277b204e9ea5c76c59f17910aaf0.jpg' ,
            iconSize: [50, 50],
            popupAnchor: [0, 0]
        });     

        var customPopup = "Dean Dome Entrance A <br/> <img src = 'https://stadiumjourney.com/wp-content/uploads/2015/02/Dean-E.-Smith-Center-Entrance-A.jpg' width = '100px'/>"
        L.marker( [35.900122, -79.043153], {icon: uncIcon}).addTo(map)
            .bindPopup(customPopup)
            .openPopup();
    </script>
</body>
</html>
