
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90261780583761, -79.04559348527923], 16.0);


      var uncIcon = L.divIcon({
            html: '<img src="https://i.pinimg.com/originals/f5/49/27/f549277b204e9ea5c76c59f17910aaf0.jpg" style="border: 5px solid #13294b; width:20px" />',
            iconSize: [5, 5],
            popupAnchor: [0, 0]
        });     

      var customPopup = "Dean Dome Entrance A <br/> <img src = 'https://stadiumjourney.com/wp-content/uploads/2015/02/Dean-E.-Smith-Center-Entrance-A.jpg' width = '100px'/>";
      
      var DeanDome = L.marker( [35.900122, -79.043153], {icon: uncIcon}).addTo(map)
            .bindPopup(customPopup)
            .openPopup();

      var OSMTopo = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {} );

      var quiz4Map = L.tileLayer('../leaflet/georeferenced_tile_layer_files/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 19,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var daTiles = {
        "Topographic Open Street Map": OSMTopo,
        "1993 UNC South Campus Map": quiz4Map
      }

      var daVectors = {
        "Point(s) of Interest": DeanDome
      }

      L.control.layers(daTiles, daVectors).addTo(map);
  </script>
</body>
</html>
