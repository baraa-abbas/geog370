<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walnut Street 1973 and Present</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([35.765640, -78.754072], 16);

        var WS1973 = L.tileLayer('./WS1973_tile/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 18,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var WS2013 = L.tileLayer('./WS2013_tile/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 19,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      var daTiles = {
        "Walnut Street 1973": WS1973,
        "Walnut Street 2013": WS2013
      }
      L.control.layers(daTiles).addTo(map);

    </script>
</body>
</html>
